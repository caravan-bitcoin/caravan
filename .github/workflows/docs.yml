name: Publish Docs to Branch

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    steps:
      # Checkout the main branch
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci || npm install  # Attempt to use 'npm ci', fallback to 'npm install'

      # Build docs (Make sure this is correctly set up in your package.json)
      - name: Build docs
        run: npm run docs

      # Switch to docs branch, copy docs, and push
      - name: Switch to docs branch and copy docs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git fetch origin docs:docs || echo "No docs branch yet"
          git checkout -B docs origin/docs || git checkout --orphan docs

          # Clean old files
          rm -rf *

          # Copy new docs from the generated directory (adjust path if necessary)
          cp -r ../docs/* ./

          # Commit and push the changes
          git add .
          git diff --cached --quiet || git commit -m "chore(docs): update typedocs [skip ci]"
          git push origin docs --force
        working-directory: ./docs
