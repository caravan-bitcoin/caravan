name: PR Workflow

on:
  pull_request:
    branches: ['**']

jobs:
  Code-Quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
