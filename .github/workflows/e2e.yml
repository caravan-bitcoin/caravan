name: e2e tests

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  checks: write

jobs:
  e2e:
    name: End to End tests
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Increased for complex E2E tests
    env:
      CI: true
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Cache Playwright browsers
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(cd apps/coordinator && npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: cd apps/coordinator && npx playwright install --with-deps chromium

      # Create .env file for your setup
      - name: Create .env file for e2e tests
        run: |
          cd apps/coordinator/e2e
          cat << EOF > .env
          BITCOIN_RPC_USER=testuser
          BITCOIN_RPC_PASSWORD=testpass123
          BITCOIN_RPC_HOST=localhost
          BITCOIN_RPC_PORT=18443
          EOF

      - name: Run e2e tests (with automated Docker lifecycle)
        id: run-tests
        run: |
          cd apps/coordinator
          start_time=$(date +%s)
          npm run test:e2e
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "duration=$duration" >> $GITHUB_OUTPUT
          echo "Test execution completed in ${duration} seconds"
        env:
          CI: true

      - name: Performance Summary
        if: always()
        run: |
          echo "## âš¡ Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "**Test Execution Time:** ${{ steps.run-tests.outputs.duration }} seconds" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.run-tests.outputs.duration }}" -gt 1800 ]; then
            echo "âš ï¸ **Warning:** Tests took longer than 30 minutes" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup Docker resources
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker resources..."
          docker system prune -f --volumes
          docker network prune -f
          echo "âœ… Cleanup completed"

      # Test result summary
      - name: Generate test summary
        if: always()
        run: |
          cd apps/coordinator
          if [ -f "test-results/.last-run.json" ]; then
            echo "## ðŸ“Š E2E Test Results" >> $GITHUB_STEP_SUMMARY
            echo "**Test Run:** $(date)" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“ Artifacts Generated:" >> $GITHUB_STEP_SUMMARY
            echo "- Playwright Report: Available in artifacts" >> $GITHUB_STEP_SUMMARY
            echo "- Test Results: Available in artifacts" >> $GITHUB_STEP_SUMMARY
            if [ "${{ job.status }}" == "failure" ]; then
              echo "- Screenshots: Available in artifacts (failure mode)" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      # Upload results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: |
            apps/coordinator/playwright-report/
            apps/coordinator/test-results/
          retention-days: 3  # Reduced from 7 to 3 days for CI

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: apps/coordinator/test-results/*/
          retention-days: 3
