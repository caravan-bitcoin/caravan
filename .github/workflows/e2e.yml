name: e2e tests

on:
  workflow_dispatch:
  workflow_call:

jobs:
  e2e:
    name: End to End tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: true
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Cache Playwright browsers
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(cd apps/coordinator && npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: cd apps/coordinator && npx playwright install --with-deps chromium

      # Create .env file for your setup
      - name: Create .env file for e2e tests
        run: |
          cd apps/coordinator/e2e
          cat << EOF > .env
          BITCOIN_RPC_USER=testuser
          BITCOIN_RPC_PASSWORD=testpass123
          BITCOIN_RPC_HOST=localhost
          BITCOIN_RPC_PORT=18443
          EOF

      - name: Run e2e tests (with retry only on failures)
        uses: nick-invision/retry@v3
        with:
            max_attempts: 3
            timeout_minutes: 15
            command: |
              cd apps/coordinator
              npm run test:e2e
            on_retry_command: |
              echo "Cleaning up before retry..."
              cd apps/coordinator/e2e
              docker compose -f docker-compose.ci.yml down --remove-orphans --volumes || true
              docker system prune -af || true

      # Upload results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: |
            apps/coordinator/playwright-report/
            apps/coordinator/e2e/test-results/
            apps/coordinator/e2e/test-results/junit.xml
          retention-days: 3

      - name: Publish Test Results to PR
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && github.event_name == 'pull_request'
        with:
          files: "apps/coordinator/e2e/test-results/junit.xml"
          comment_mode: "always"
          comment_title: "ðŸ§ª E2E Test Results"
          check_name: "E2E Tests"
          fail_on: 'errors'

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: apps/coordinator/e2e/test-results/*/
          retention-days: 3
